<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md my-4">
        <h1>Search</h1>
        <form id="search-form" class="d-inline-flex my-4">
            <select name="category" id="category" class="me-4 form-select">
                <option value="albums">Albums</option>
                <option value="users">Users</option>
                <option value="posts">Posts</option>
                <option value="comments">Comments</option>
                <option value="photos">Photos</option>
            </select>
            <input type="search" id="search-input" name="search-input" class="form-control search-input mx-2">
            <button type="submit" class="btn btn-outline-success mx-2">Search</button>
        </form>
    
        <div id="search-results"></div>
    </div>

    <script src="search.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
